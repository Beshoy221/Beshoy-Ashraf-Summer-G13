<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Form Css</title>
</head>
<body>
    
    <section>
     <div id="main">
        <div id="screen">
            <h1>Let's Chat</h1>
            <p>Wheather You have a question,want to start a project or simply want to connect.</p>
            <p>Feel free to send me a message in the contact form</p>
        </div>
        <div id="contact">
            <h1>Contact</h1>
            <form>
                <label>*Requird</label>
                <br>
                <input type="text" placeholder="Name*" name="userName">
                <input type="email" placeholder="Email*"name="userEmail" >
                <input type="text" placeholder="Company" name="userComp">
                <input type="tel" placeholder="Phone" name="userPhone">
                <textarea name="message" cols="23" rows="4" placeholder="Message"></textarea>
                <br>
                <button type="submit"> Submit</button>
            </form>
        </div>

     </div>
    </section>
</body>
</html>
